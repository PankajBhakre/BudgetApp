<section class="budget-item-section">
    <div class="budget-item-container">

        <div class="income-column">
            <h2>Income</h2>

            <div class="budget-items">
               <div *ngFor="let item of budgetItems">
                <app-budget-item-card *ngIf="item.amount>=0" [item]="item" 
                    (xButtonClick)="onDeleteButtonClicked(item)" 
                    (cardClick)= "onCardClicked(item)"
                    style="display: block; margin-bottom: 20px;">
                </app-budget-item-card>
               </div>    
            </div>
            
        </div>

        <div class="expense-column">
            <h2>Expense</h2>
            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                 <app-budget-item-card *ngIf="item.amount < 0" [item]="item"  
                 (xButtonClick)="onDeleteButtonClicked(item)" (cardClick)= "onCardClicked(item)"
                 style="display: block; margin-bottom: 20px;">
                </app-budget-item-card>
                </div>
             </div>
        </div>
    </div>
</section>
