<form #itemform="ngForm" (ngSubmit)="onSubmit(itemform)">
    <div class="field is-horizontal">
        <div class="field-body">

            <div class="field is-narrow">
                <p class="control">
                    <input type="number" required name="amount" style="width: 100px;" [ngModel]="item.amount" class="number" placeholder="Amount">
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input type="text" required name="description"  class="input form-control" [ngModel]="item.description" placeholder="Discription" >
                </p>
            </div>
            <div class="field is-narrow">
                <button type="submit" class="button" [ngClass]="{'is-primary': isNewItem, 'is-success': !isNewItem}" [disabled]="!itemform.valid">
                    <p *ngIf="isNewItem" style="margin-top: auto;">Add</p>
                    <p *ngIf="!isNewItem" style="margin-top: auto;">Save</p>
                </button>
            </div>

        </div>
    </div>
</form>
